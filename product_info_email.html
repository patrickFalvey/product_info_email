
<p>{{text_content}}</p>
<img src="cid:{{product.picture}}">
<div class="row">
	<ul style="list-style-type: none">
		<li><b>Model</b>: {{product.model}}</li>
		<li><b>Manufacturer</b>: {{product.manufacturer}}</li>		
		<li><b>Caliber</b>: {{product.caliber}}</li>
		<li><b>Barrel Length</b>: {{product.length_barrel}}</li>
		<li><b>Overall Length</b>: {{product.length_overall}}</li>
		<li><b>Price</b>: ${{product.price}}</li>
	</ul>
</div>
